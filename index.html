<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Blog - ClergerTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at 25% 25%, rgba(58, 141, 124, 0.1), transparent),
                  radial-gradient(circle at 75% 75%, rgba(243, 156, 18, 0.1), transparent);
      animation: rotate 60s infinite linear;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.8em;
      color: #3a8d7c;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    p.description {
      font-size: 1.1em;
      color: #555;
      max-width: 650px;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease;
    }

    #clock, #date {
      font-size: 1.8em;
      font-weight: bold;
      margin: 8px 0;
      color: #2c3e50;
      animation: fadeIn 1.5s ease;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }

    .icon {
      font-size: 2.2em;
      color: #3a8d7c;
      margin: 12px 0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1><i class="fa-solid fa-pen-nib icon"></i> Bienvenue sur mon blog</h1>
  <p class="description">
    Ce blog est un espace o√π je partage mes id√©es, projets et r√©flexions. Ici, technologie, passion et inspiration se rencontrent. 
    D√©couvrez chaque jour un nouveau souffle cr√©atif.
  </p>

  <p id="clock">‚è∞ Heure</p>
  <p id="date">üìÖ Date</p>

  <footer>&copy; 2025 - ClergerTech | Tous droits r√©serv√©s</footer>

  <script>
    function updateClockAndDate() {
      const now = new Date();
      const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('fr-FR', optionsDate);
      const time = now.toLocaleTimeString('fr-FR');

      document.getElementById('clock').textContent = `‚è∞ Heure actuelle : ${time}`;
      document.getElementById('date').textContent = `üìÖ Aujourd‚Äôhui : ${date}`;
    }

    updateClockAndDate();
    setInterval(updateClockAndDate, 1000);
  </script>
</body>
</html>
